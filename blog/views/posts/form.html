{% extends "layout.html" %}

{% block content %}
  <h2>New Post</h2>
  <form action="" method="post">
    <div>
      <input type="text" name="post[title]" value="{{ post.title }}" /></div>
    <div><textarea name="post[body]" rows="30" cols="80">{{ post.body }}</textarea></div>
    <div><input type="submit" value="Save" /></div>
  </form>
{% endblock %}
